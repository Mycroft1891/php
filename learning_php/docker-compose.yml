version: '3.2'

services:
  db:
    image: mysql
    volumes:
    - mysqldata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret

  php:
    build: './php/'
    working_dir: /project
    depends_on:
      - db
    volumes:
      - .:/project
    ports:
      - 4000:4000
    command: ['php', '-S', '0.0.0.0:4000']

volumes:
  mysqldata:
    external: true